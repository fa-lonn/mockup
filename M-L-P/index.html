  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    html,
    body {
      height: 100%;
      background-color: #000;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #d4ccf2;
      scroll-behavior: smooth;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .logo {
      position: absolute;
      left: 40px;
    }

    .logo img {
      height: 35px;
    }

    nav {
      position: absolute;
      left: 52%;
      transform: translateX(-50%);
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 40px;
      align-items: center;
      flex-wrap: nowrap;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding-bottom: 4px;
      transition: color 0.3s ease;
    }

    nav ul li a.active,
    nav ul li a[aria-current="page"] {
      color: #FFD700;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      animation: fadeIn 1.5s ease-in;
    }

    .hero-section h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #f0f0aa;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }

    .hero-section p {
      font-size: 1.25rem;
      max-width: 700px;
      margin-bottom: 40px;
      color: #FFD700;
      line-height: 1.6;
    }

    .button-group {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button-group a {
      padding: 14px 30px;
      border: 2px solid #f0f0aa;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      color: #f0f0aa;
      background-color: transparent;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .button-group a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(270deg, #f0f0aa, #c7c77f, #f0f0aa);
      background-size: 200% 200%;
      z-index: -1;
      transition: transform 0.5s ease;
      transform: translateX(-100%);
    }

    .button-group a:hover::before {
      transform: translateX(0);
      animation: slideGradient 2s linear infinite;
    }

    .button-group a:hover {
      color: #000;
    }

    @keyframes slideGradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      nav {
        left: 58%;
      }

      nav ul {
        gap: 25px;
      }

      nav ul li a {
        font-size: 0.92rem;
      }

      .hero-section h1 {
        font-size: 2.8rem;
      }

      .hero-section p {
        font-size: 1.1rem;
      }

      .button-group {
        flex-direction: column;
        gap: 15px;
      }

      .button-group a {
        width: 100%;
        text-align: center;
      }

      .logo {
        left: 20px;
      }
    }

   @media (max-width: 480px) {
  nav {
    left: 60%;
  }

  nav ul {
    gap: 18px;
  }

  nav ul li a {
    font-size: 0.76rem;
    padding-bottom: 2px;
  }

  .hero-section h1 {
    font-size: 2.2rem;
  }

  .hero-section p {
    font-size: 1rem;
  }

  .logo {
    left: 20px;
  }
}

  </style>
