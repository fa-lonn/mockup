<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Reserve your table at Mama Lisa Polokwane. Book now for an unforgettable night of food, music, and vibrant vibes." />
  <meta name="keywords" content="Mama Lisa, Polokwane, reservation, book table, nightlife, restaurant booking" />
  <meta name="author" content="Mama Lisa Polokwane" />

  <title>Reserve a Table - Mama Lisa</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    html, body {
      background-color: #000;
      color: #f5f5f5;
      scroll-behavior: smooth;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .logo {
      position: absolute;
      left: 40px;
    }

    .logo img {
      height: 35px;
    }

    nav {
      position: absolute;
      left: 52%;
      transform: translateX(-50%);
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 40px;
      align-items: center;
      flex-wrap: nowrap;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding-bottom: 4px;
      transition: color 0.3s ease;
    }

    nav ul li a.active,
    nav ul li a[aria-current="page"] {
      color: #FFD700;
    }

    main {
      padding-top: 120px;
      max-width: 600px;
      margin: 0 auto;
      padding-bottom: 60px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #FFD700;
      margin-bottom: 30px;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #f0f0aa;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #555;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    select option {
      background-color: #111;
      color: #fff;
    }

    input::placeholder,
    textarea::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      background: transparent;
      border: 2px solid #f0f0aa;
      color: #f0f0aa;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: color 0.4s ease;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #f0f0aa;
      transition: left 0.4s ease;
      z-index: 0;
    }

    button:hover::before {
      left: 0;
    }

    button:hover {
      color: #000;
    }

    button span {
      position: relative;
      z-index: 1;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #888;
    }

    @media (max-width: 768px) {
      nav {
        left: 58%;
      }

      nav ul {
        gap: 25px;
      }

      nav ul li a {
        font-size: 0.92rem;
      }

      .logo {
        left: 20px;
      }

      h1 {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 480px) {
      nav {
        left: 60%;
      }

      nav ul {
        gap: 18px;
      }

      nav ul li a {
        font-size: 0.76rem;
        padding-bottom: 2px;
      }

      .logo {
        left: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="Mama Lisa Logo" /></a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Reserve a Table</h1>
    <form action="https://formsubmit.co/daminkocreations@gmail.com" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 072 123 4567" required />

      <label for="date">Reservation Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Reservation Time</label>
      <input type="time" id="time" name="time" required />

      <label for="guests">Number of Guests</label>
      <select id="guests" name="guests" required>
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3-4">3-4</option>
        <option value="5-6">5-6</option>
        <option value="7+">7+</option>
      </select>

      <label for="notes">Additional Notes (Optional)</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Special requests, allergies, etc."></textarea>

      <button type="submit"><span>Submit Reservation</span></button>
    </form>
  </main>

  <footer>
    &copy; 2025 Mama Lisa Polokwane. All rights reserved.
  </footer>
</body>

</html>
